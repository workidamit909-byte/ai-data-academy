<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Academy - Transform Your Career Through AI Education</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>AI Data Academy</h2>
            </div>
            <div class="nav-menu">
                <a href="#courses" class="nav-link">Courses</a>
                <a href="#success-stories" class="nav-link">Success Stories</a>
                <a href="#jobs" class="nav-link">Jobs</a>
                <a href="#contact" class="nav-link">Contact</a>
                <button class="btn btn--primary btn--sm" id="loginBtn">Student Login</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-bg">
            <div class="floating-shapes">
                <div class="shape shape--cube"></div>
                <div class="shape shape--sphere"></div>
                <div class="shape shape--pyramid"></div>
                <div class="shape shape--torus"></div>
            </div>
            <div class="neural-network">
                <svg class="network-svg" viewBox="0 0 1000 600">
                    <!-- Neural network nodes and connections will be generated by JS -->
                </svg>
            </div>
            <div class="particle-container"></div>
        </div>
        <div class="container hero-content">
            <h1 class="hero-title">Transform Your Career<br>Through AI and Data Education</h1>
            <p class="hero-subtitle">Enroll in our Data Science, Data Analytics, or Machine Learning courses today.</p>
            <button class="btn btn--primary btn--lg" id="enrollBtn">Enroll Now</button>
        </div>
    </section>
